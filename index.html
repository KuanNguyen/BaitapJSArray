<!--  -->
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

  <div class="container">
    <form class="w-50 my-5" id="formNum" action="">
      <label for="">
        <h1>Bài tập JS array</h1>
      </label>
      <input type="number" class="form-control">
      <button type="button" class="btn btn-success">Thêm số</button>
      <div class="alert alert-info my-3">
        <span id="alert1"></span>
      </div>
    </form>
    <!-- Bài tập 1: tổng số dương -->
    <div class="accordion" id="accordionExample">
      <div class="card">
        <div class="card-header" id="headingOne">
          <h2 class="mb-0">
            <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse"
              data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              1 - Tổng số dương
            </button>
          </h2>
        </div>
        <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
          <div class="card-body">
            <button type="button" class="btn btn-success">Tổng các số dương</button>
            <div class="alert alert-info my-3">
              <span id="alert2"></span>
            </div>
          </div>
        </div>
      </div>
      <!--  Bài tập 2 : đếm số dương -->
      <div class="card">
        <div class="card-header" id="headingTwo">
          <h2 class="mb-0">
            <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse"
              data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
              2 - đếm số dương
            </button>
          </h2>
        </div>
        <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
          <button type="button" class="btn btn-success">Đếm số dương</button>
          <div class="alert alert-info my-3">
            <span id="alert3"></span>
          </div>
        </div>
      </div>
      <!-- Bài tập 3: tìm số nhỏ nhất -->
      <div class="card">
        <div class="card-header" id="headingThree">
          <h2 class="mb-0">
            <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse"
              data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
              3 - tìm số nhỏ nhất
            </button>
          </h2>
        </div>
        <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
          <div class="card-body">
            <button type="button" class="btn btn-success">Tìm số nhỏ nhất</button>
            <div class="alert alert-info my-3">
              <span id="alert4"></span>
            </div>
          </div>
        </div>
      </div>
      <!-- bài tập 4 - Tìm số dương nhỏ nhất  -->
      <div class="card">
        <div class="card-header" id="headingThree">
          <h2 class="mb-0">
            <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse"
              data-target="#collapseFour" aria-expanded="false" aria-controls="collapseThree">
              4 - Tìm số dương nhỏ nhất
            </button>
          </h2>
        </div>
        <div id="collapseFour" class="collapse" aria-labelledby="headingFour" data-parent="#accordionExample">
          <div class="card-body">
            <button type="button" class="btn btn-success">Tìm số dương nhỏ nhất</button>
            <div class="alert alert-info my-3">
              <span id="alert5"></span>
            </div>
          </div>
        </div>
      </div>
      <!-- bài tập  5 - Tìm số chẵn cuối cùng -->
      <div class="card">
        <div class="card-header" id="headingThree">
          <h2 class="mb-0">
            <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse"
              data-target="#collapseFive" aria-expanded="false" aria-controls="collapseFive">
              5 - Tìm số chẵn cuối cùng
            </button>
          </h2>
        </div>
        <div id="collapseFive" class="collapse" aria-labelledby="headingFive" data-parent="#accordionExample">
          <div class="card-body">
            <button type="button" class="btn btn-success">Tìm số chãn cuối cùng</button>
            <div class="alert alert-info my-3">
              <span id="alert6"></span>
            </div>
          </div>
        </div>
      </div>
      <!-- bài tập 6 - đổi chỗ hai số -->
      <div class="card">
        <div class="card-header" id="headingThree">
          <h2 class="mb-0">
            <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse"
              data-target="#collapseSix" aria-expanded="false" aria-controls="collapseSix">
              6 - đổi chỗ hai số </button>
          </h2>
        </div>
        <div id="collapseSix" class="collapse" aria-labelledby="headingSix" data-parent="#accordionExample">
          <div class="card-body">
            <div class="row">
              <div class="col-6">
                <form action="">
                  <div class="form-group">
                    <input type="number" class="form-control" id="soThuNhat" aria-describedby=""
                      placeholder="nhập vị trí số thứ nhất....">
                  </div>
                </form>
              </div>
              <div class="col-6">
                <form action="">
                  <div class="form-group">
                    <input type="number" class="form-control" id="soThuHai" aria-describedby=""
                      placeholder="nhập vị trí số thứ hai....">
                  </div>
                </form>
              </div>
            </div>
            <button type="button" class="btn btn-success">đổi chỗ hai số</button>
            <div class="alert alert-info my-3">
              <span id="alert7"></span>
            </div>
          </div>
        </div>
      </div>
      <!-- bài tập 7- Sắp xếp tăng dần  -->
      <div class="card">
        <div class="card-header" id="headingThree">
          <h2 class="mb-0">
            <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse"
            data-target="#collapseSeven" aria-expanded="false" aria-controls="collapseFive">
            7- Sắp xếp tăng dần
          </button>
        </h2>
      </div>
      <div id="collapseSeven" class="collapse" aria-labelledby="headingFive" data-parent="#accordionExample">
        <div class="card-body">
          <button type="button" class="btn btn-success">Sắp xếp</button>
          <div class="alert alert-info my-3">
            <span id="alert8"></span>
          </div>
        </div>
      </div>
      <!-- bài tập  8 - Tìm số nguyên tố đầu tiên -->
      <div class="card">
        <div class="card-header" id="headingThree">
          <h2 class="mb-0">
            <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse"
            data-target="#collapseEight" aria-expanded="false" aria-controls="collapseFive">
            8 - Tìm số nguyên tố đầu tiên
          </button>
        </h2>
      </div>
      <div id="collapseEight" class="collapse" aria-labelledby="headingFive" data-parent="#accordionExample">
        <div class="card-body">
          <button type="button" class="btn btn-success">Tìm</button>
          <div class="alert alert-info my-3">
            <span id="alert9"></span>
          </div>
        </div>
      </div>
      <!-- bài tập  9 - Đêm số nguyên  -->
      <div class="card">
        <div class="card-header" id="headingThree">
          <h2 class="mb-0">
            <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse"
            data-target="#collapseNine" aria-expanded="false" aria-controls="collapseFive">
            9 - Đêm số nguyên
          </button>
        </h2>
      </div>
      <div id="collapseNine" class="collapse" aria-labelledby="headingFive" data-parent="#accordionExample">
        <div class="card-body">
          <button type="button" class="btn btn-success">Đếm</button>
          <div class="alert alert-info my-3">
            <span id="alert10"></span>
          </div>
        </div>
      </div>
      <!-- bài tập 10 = so sánh số âm và số dương -->
      <div class="card">
        <div class="card-header" id="headingThree">
          <h2 class="mb-0">
            <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse"
            data-target="#collapseTen" aria-expanded="false" aria-controls="collapseFive">
            10 = so sánh số âm và số dương
          </button>
        </h2>
      </div>
      <div id="collapseTen" class="collapse" aria-labelledby="headingFive" data-parent="#accordionExample">
        <div class="card-body">
          <button type="button" class="btn btn-success">So sánh</button>
          <div class="alert alert-info my-3">
            <span id="alert11"></span>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="./js/bailuyenArray.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>
</body>

</html>
